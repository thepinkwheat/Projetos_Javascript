<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>Calculator</nav>
    </header>

    <div class="app-calculator">
            <div class="display-calculator"> 5+10+15 </div>
            <table class="calculator-buttons">
                <tr>
                    <td><button class="btn-especials"> C </button></td>
                    <td><button class="btn-especials"> < </button></td>
                    <td><button class="btn-especials"> / </button></td>
                    <td><button class="btn-especials"> X </button></td>
                </tr>
                <tr>
                    <td><button class="btn-number"> 7 </button></td>
                    <td><button class="btn-number"> 8 </button></td>
                    <td><button class="btn-number"> 9 </button></td>
                    <td><button class="btn-especials"> - </button></td>
                </tr>
                <tr>
                    <td><button class="btn-number"> 4 </button></td>
                    <td><button class="btn-number"> 5 </button></td>
                    <td><button class="btn-number"> 6 </button></td>
                    <td><button class="btn-especials"> + </button></td>
                </tr>
                <tr>
                    <td><button class="btn-number"> 1 </button></td>
                    <td><button class="btn-number"> 2 </button></td>
                    <td><button class="btn-number"> 3 </button></td>
                    <td><button class="btn-especials"> = </button></td>
                </tr>
            </table>
        
    </div>

    <footer>
        <h6>Calculator by <a href="https://github.com/thepinkwheat" target="_blank">PinkWheat</a></h6>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
